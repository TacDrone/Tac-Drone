        let scheduleData = {};
        let isEditMode = false;
        const STORAGE_KEY = 'uavScheduleData';

        // --- CORE FUNCTIONS ---

        function loadScheduleData() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                scheduleData = JSON.parse(savedData);
            } else {
                scheduleData = initialScheduleData;
                saveScheduleData();
            }
        }

        function saveScheduleData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(scheduleData));
        }

        // Function to update the schedule display based on the selected date
        function updateSchedule(selectedDate) {
            const data = scheduleData[selectedDate];
            if (!data) {
                console.error("No data found for date:", selectedDate);
                return;
            };
            
            // Direct DOM updates
            document.getElementById('scheduleTitle').textContent = data.title;
            document.getElementById('morningSessionContent').innerHTML = (data.morning || []).map((item, index) => generateScheduleItemHTML(item, index, 'morning')).join('');
            document.getElementById('afternoonSessionContent').innerHTML = (data.afternoon || []).map((item, index) => generateScheduleItemHTML(item, index, 'afternoon')).join('');
            document.getElementById('personnelContent').innerHTML = (data.personnel || []).map(generatePersonnelHTML).join('');
            
            attachEditDeleteListeners();
            updateTimeSensitiveUI();
        }
        
        // --- HTML GENERATION ---

        function generateScheduleItemHTML(item, index, session) {
            // Determine the color of the time bubble based on the activity title
            let timeBgColor = 'bg-blue-500'; // Default for lectures
            if (item.title.includes('อาหาร')) timeBgColor = 'bg-emerald-500'; // Meals
            if (item.title.includes('Simulator') || item.title.includes('ภารกิจส่วนตัว')) timeBgColor = 'bg-amber-500'; // Practice
            if (item.title.includes('ตรวจสอบยอด') || item.title.includes('เดินทาง')) timeBgColor = 'bg-slate-500'; // Routine
            if (item.title.includes('ส่งตัวกลับ')) timeBgColor = 'bg-red-500'; // End

            const detailsHTML = item.details && item.details.length > 0
                ? `<ul class="details list-disc list-inside text-base text-gray-600 mt-1 pl-2">${item.details.map(d => `<li>${d}</li>`).join('')}</ul>`
                : '';
            
            const instructorHTML = item.instructor ? `<p class="text-base text-indigo-600 font-medium mt-1">${item.instructor}</p>` : '';
            const locationHTML = item.location ? `<p class="text-base text-gray-500 mt-1">${item.location}</p>` : '';

            const editButtonsHTML = isEditMode ? `
                <div class="no-print absolute top-1 right-1 flex gap-1">

        function generatePersonnelHTML(person) {
            return `

                    <p class="text-gray-600 text-base">${person.names}</p>
                </div>`;

        // --- UI & NOTIFICATIONS ---

        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.toggle('bg-red-600', isError);
            notification.classList.toggle('bg-gray-900', !isError);
            notification.classList.remove('opacity-0', 'translate-y-4');
            notification.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => {
                notification.classList.remove('opacity-100', 'translate-y-0');
                notification.classList.add('opacity-0', 'translate-y-4');
            }, 2500);
        }
        
        function updateTimeSensitiveUI() {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            const scheduleItems = document.querySelectorAll('#scheduleCard li[data-time-start]');
            let nextActivity = null;

            scheduleItems.forEach(item => {
                const startStr = item.dataset.timeStart;
                const endStr = item.dataset.timeEnd;
                const startTime = parseInt(startStr.substring(0, 2)) * 60 + parseInt(startStr.substring(2, 4));
                const endTime = parseInt(endStr.substring(0, 2)) * 60 + parseInt(endStr.substring(2, 4));

                item.classList.remove('ring-2', 'ring-yellow-400', 'rounded-lg');
                if (currentMinutes >= startTime && currentMinutes < endTime) {
                    item.classList.add('ring-2', 'ring-yellow-400', 'rounded-lg');
                }
                
                if (startTime > currentMinutes && !nextActivity) {
                    nextActivity = { element: item, time: startTime };
                }
            });
            
            // Countdown Logic
            const countdownTimerEl = document.getElementById('countdown-timer');
            if (nextActivity) {
                const diffTotalSeconds = (nextActivity.time * 60) - (currentMinutes * 60 + now.getSeconds());
                const hours = Math.floor(diffTotalSeconds / 3600);
                const minutes = Math.floor((diffTotalSeconds % 3600) / 60);
                const seconds = diffTotalSeconds % 60;
                countdownTimerEl.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            } else {
                countdownTimerEl.textContent = 'สิ้นสุด';
            }
        }
        
        // --- MODAL & EDITING LOGIC ---

        function openModal(data = null, index = -1, session = '') {
            const modal = document.getElementById('editModal');
            const form = document.getElementById('editForm');
            const modalTitle = document.getElementById('modalTitle');

            form.reset();
            document.getElementById('edit-index').value = index;
            document.getElementById('edit-session').value = session;

            if (data) {
                modalTitle.textContent = 'Edit Schedule Item';
                document.getElementById('edit-startTime').value = data.startTime;
                document.getElementById('edit-endTime').value = data.endTime;
                document.getElementById('edit-title').value = data.title;
                document.getElementById('edit-instructor').value = data.instructor;
                document.getElementById('edit-details').value = data.details.join('\n');
                document.getElementById('edit-location').value = data.location;
            } else {
                modalTitle.textContent = 'Add New Schedule Item';
            }
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            const selectedDate = document.getElementById('dateSelector').value;
            const index = parseInt(document.getElementById('edit-index').value);
            const session = document.getElementById('edit-session').value; // 'morning' or 'afternoon'

            const newItemData = {
                startTime: document.getElementById('edit-startTime').value,
                endTime: document.getElementById('edit-endTime').value,
                title: document.getElementById('edit-title').value,
                instructor: document.getElementById('edit-instructor').value,
                details: document.getElementById('edit-details').value.split('\n').filter(line => line.trim() !== ''),
                location: document.getElementById('edit-location').value,
            };

            if (!newItemData.startTime || !newItemData.endTime || !newItemData.title) {
                showNotification('Time and Title are required.', true);
                return;
            }

            if (index > -1) { // Editing existing item
                scheduleData[selectedDate][session][index] = newItemData;
            } else { // Adding new item
                scheduleData[selectedDate][session].push(newItemData);
            }
            
            // Sort the session array by start time
            scheduleData[selectedDate][session].sort((a, b) => a.startTime.localeCompare(b.startTime));

            saveScheduleData();
            updateSchedule(selectedDate);
            closeModal();
            showNotification('Schedule saved successfully!');
        }

        function handleDelete(index, session) {
            if (confirm('Are you sure you want to delete this item?')) {
                const selectedDate = document.getElementById('dateSelector').value;
                scheduleData[selectedDate][session].splice(index, 1);
                saveScheduleData();
                updateSchedule(selectedDate);
                showNotification('Item deleted.');
            }
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            const selectedDate = document.getElementById('dateSelector').value;
            document.getElementById('addMorningItem').classList.toggle('hidden', !isEditMode);
            document.getElementById('addAfternoonItem').classList.toggle('hidden', !isEditMode);
            document.getElementById('editModeToggle').classList.toggle('bg-yellow-500', !isEditMode);
            document.getElementById('editModeToggle').classList.toggle('bg-red-500', isEditMode);
            document.getElementById('editModeToggle').innerHTML = isEditMode
                ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg> Exit Edit Mode`
                : `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg> Edit Schedule`;
            
            updateSchedule(selectedDate); // Re-render to show/hide buttons
        }

        // --- EVENT LISTENERS ---

        function attachEditDeleteListeners() {
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const index = button.dataset.index;
                    const session = button.dataset.session;
                    const selectedDate = document.getElementById('dateSelector').value;
                    const itemData = scheduleData[selectedDate][session][index];
                    openModal(itemData, index, session);
                });
            });

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const index = button.dataset.index;
                    const session = button.dataset.session;
                    handleDelete(index, session);
                });
            });
        }
        
        // --- COPY & DOWNLOAD ---
        
        function copyScheduleAsText() {
            const selectedDate = document.getElementById('dateSelector').value;
            const data = scheduleData[selectedDate];
            if (!data) return;

            const generateTextFromItems = (items) => {
                let text = '';
                items.forEach(item => {
                    text += `${item.startTime}: ${item.title}\n`;
                    if (item.instructor) text += `${item.instructor}\n`;
                    item.details.forEach(detail => {
                        // A simple regex to remove span tags for clean text
                        const cleanDetail = detail.replace(/<[^>]*>?/gm, '');
                        text += `  - ${cleanDetail}\n`;
                    });
                    if (item.location) text += `${item.location}\n`;
                    text += '\n';
                });
                return text;
            };

            let fullText = `*${data.title}*\n\n`;
            fullText += "*--- ภาคเช้า ---*\n";
            fullText += generateTextFromItems(data.morning);
            
            fullText += "*--- ภาคบ่ายและค่ำ ---*\n";
            fullText += generateTextFromItems(data.afternoon);
            
            fullText += "*--- ผู้เกี่ยวข้อง ---*\n";
            data.personnel.forEach(p => {
                fullText += `${p.role}: ${p.names}\n`;
            });

            const textArea = document.createElement("textarea");
            textArea.value = fullText.trim();
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showNotification('คัดลอกข้อความแล้ว!');
            } catch (err) {
                console.error('Failed to copy text: ', err);
                showNotification('คัดลอกไม่สำเร็จ', true);
            }
            document.body.removeChild(textArea);
        }

        function downloadScheduleAsImage() {
            const scheduleCard = document.getElementById('scheduleCard');
            const selectedDate = document.getElementById('dateSelector').value;
            
            // Temporarily disable edit mode for a clean screenshot
            const wasEditMode = isEditMode;
            if (wasEditMode) {
                toggleEditMode();
            }

            // The html2canvas library can sometimes struggle with responsive elements.
            // To ensure a consistent, high-quality image, we temporarily set a fixed
            // width on the element we want to capture.
            const originalStyle = scheduleCard.style.cssText;
            scheduleCard.style.width = '800px'; // A good width for a detailed image
            scheduleCard.style.borderRadius = '0'; // Remove rounded corners for the image
            scheduleCard.style.boxShadow = 'none'; // Remove shadow for a cleaner image

            html2canvas(scheduleCard, {
                scale: 2, // Increase scale for higher resolution
                useCORS: true, // Allows loading of cross-origin images (like the favicon)
                backgroundColor: '#ffffff', // Set a white background to avoid transparency issues
                // Explicitly set the canvas dimensions to match the element's content size
                windowWidth: scheduleCard.scrollWidth,
                windowHeight: scheduleCard.scrollHeight
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `schedule-${selectedDate}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                // Restore the original styles after the image has been processed.
                scheduleCard.style.cssText = originalStyle;

                // Re-enable edit mode if it was on before
                if (wasEditMode) {
                    toggleEditMode();
                }
            }).catch(err => {
                console.error("html2canvas failed:", err);
                showNotification("Failed to create image.", true);
                // Always restore styles, even on error
                scheduleCard.style.cssText = originalStyle;
                if (wasEditMode) {
                    toggleEditMode();
                }
            });
        }

        function getWeatherIcon(code) {
            const icons = { 0: '☀️', 1: '🌤️', 2: '⛅️', 3: '☁️', 45: '🌫️', 48: '🌫️', 51: '🌧️', 53: '🌧️', 55: '🌧️', 56: '🌨️', 57: '🌨️', 61: '🌧️', 63: '🌧️', 65: '🌧️', 66: '🌨️', 67: '🌨️', 71: '❄️', 73: '❄️', 75: '❄️', 77: '❄️', 80: '🌦️', 81: '🌦️', 82: '🌦️', 85: '🌨️', 86: '🌨️', 95: '⛈️', 96: '⛈️', 99: '⛈️' };
            return icons[code] || '🌐';
        }

        async function fetchWeather() {
            const lat = 14.21; // Nakhon Nayok
            const lon = 101.21;
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=precipitation_probability`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const weather = data.current_weather;
                const currentHourIndex = new Date().getHours();
                
                document.getElementById('weather-icon').textContent = getWeatherIcon(weather.weathercode);
                document.getElementById('weather-temp').textContent = `${Math.round(weather.temperature)}°C`;
                document.getElementById('weather-precip').textContent = data.hourly.precipitation_probability[currentHourIndex];
            } catch (error) {
                console.error("Failed to fetch weather:", error);
                document.getElementById('weather-content').textContent = 'Error';
            }
        }
        
        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            loadScheduleData();

            const dateSelector = document.getElementById('dateSelector');
            const dates = Object.keys(scheduleData);

            if (!dateSelector || dates.length === 0) {
                console.error("Initialization failed: Date selector not found or no schedule data.");
                return;
            }

            dateSelector.innerHTML = ''; // Clear existing options
            dates.forEach(dateKey => {
                const option = document.createElement('option');
                option.value = dateKey;
                const data = scheduleData[dateKey];
                if (data && data.title) {
                    const dayTitle = data.title.split('(')[0].replace('การปฏิบัติประจำ','').trim();
                    const dayNumberMatch = data.title.match(/\(DAY \d+\)/);
                    option.textContent = dayNumberMatch ? `${dayTitle} ${dayNumberMatch[0]}` : dayTitle;
                } else {
                    option.textContent = dateKey;
                }
                dateSelector.appendChild(option);
            });

            const getTodayDateString = () => {
                const today = new Date();
                const d = String(today.getDate()).padStart(2, '0');
                const m = String(today.getMonth() + 1).padStart(2, '0');
                const y = today.getFullYear() + 543;
                return `${d}-${m}-${y}`;
            };

            const todayDateKey = getTodayDateString();
            const initialDateToLoad = dates.includes(todayDateKey) ? todayDateKey : dates[0];
            
            dateSelector.value = initialDateToLoad;
            
            // This is the most crucial part for fixing the issue.
            // It ensures the event listener is attached correctly.
            dateSelector.addEventListener('change', (event) => {
                updateSchedule(event.target.value);
            });

            // Attach all other event listeners
            document.getElementById('downloadButton').addEventListener('click', downloadScheduleAsImage);
            document.getElementById('copyTextButton').addEventListener('click', copyScheduleAsText);
            document.getElementById('printButton').addEventListener('click', () => window.print());
            document.getElementById('editModeToggle').addEventListener('click', toggleEditMode);
            document.getElementById('addMorningItem').addEventListener('click', () => openModal(null, -1, 'morning'));
            document.getElementById('addAfternoonItem').addEventListener('click', () => openModal(null, -1, 'afternoon'));
            document.getElementById('cancelButton').addEventListener('click', closeModal);
            document.getElementById('editForm').addEventListener('submit', handleFormSubmit);

            // Initial load and start timers
            updateSchedule(initialDateToLoad);
            fetchWeather();
            setInterval(fetchWeather, 1800000);
            setInterval(updateTimeSensitiveUI, 1000);
        });
