    // Function to update the schedule display based on the selected date
    function updateSchedule(selectedDate) {
        const data = scheduleData[selectedDate];
        if (!data) {
            console.error("No data found for date:", selectedDate);
            return;
        };
        const scheduleCard = document.getElementById('scheduleCard');
        scheduleCard.classList.remove('opacity-100');
        scheduleCard.classList.add('opacity-0');

        setTimeout(() => {
            document.getElementById('scheduleTitle').textContent = data.title;
            document.getElementById('morningSessionContent').innerHTML = data.morningHTML;
            document.getElementById('afternoonSessionContent').innerHTML = data.afternoonHTML;
            document.getElementById('personnelContent').innerHTML = data.personnelHTML;
            
            // Handle Dress Code
            const dressCodeSection = document.getElementById('dressCodeSection');
            const dressCodeContent = document.getElementById('dressCodeContent');
            if (data.dressCodeHTML) {
                dressCodeContent.innerHTML = data.dressCodeHTML;
                dressCodeSection.classList.remove('hidden');
            } else {
                dressCodeSection.classList.add('hidden');
                dressCodeContent.innerHTML = '';
            }

            updateTimeSensitiveUI();
            scheduleCard.classList.remove('opacity-0');
            scheduleCard.classList.add('opacity-100');
        }, 400);
    }

    function generateTextFromHtml(htmlString) {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = htmlString;
        let text = '';

        tempDiv.querySelectorAll('li.flex').forEach(item => {
            const time = item.querySelector('div.shrink-0')?.innerText || '';
            const title = item.querySelector('p.font-semibold')?.innerText || '';
            const instructor = item.querySelector('p.text-indigo-600')?.innerText || '';
            const location = item.querySelector('p.text-base.text-gray-500')?.innerText || '';
            
            text += `${time}: ${title}\n`;
            if (instructor) text += `${instructor}\n`;
            
             item.querySelectorAll('div.mt-2 > p').forEach(group => {
                  text += `  ${group.innerText.replace(': ',':\n    ')}\n`;
             });

            if (location) text += `${location}\n`;
            text += '\n';
        });

        return text;
    }
    
    function generatePersonnelText(htmlString) {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = htmlString;
        let text = '';
        
        tempDiv.querySelectorAll('div.bg-white').forEach(person => {
            const role = person.querySelector('h4')?.innerText || '';
            const names = person.querySelector('p')?.innerText || '';
            if(role && names) {
                text += `${role}: ${names}\n`;
            }
        });
        return text;
    }
    
    function generateDressCodeText(htmlString) {
        if (!htmlString) return '';
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = htmlString;
        const p = tempDiv.querySelector('p');
        return p ? p.innerText.replace(': ', ': ') + '\n' : '';

    function updateTimeSensitiveUI() {
        const now = new Date();
        // const now = new Date('2025-08-20T17:00:00'); // For testing
        const currentTime = now.getHours() * 60 + now.getMinutes();
        const scheduleItems = document.querySelectorAll('#scheduleCard li[data-time-start]');
        let nextActivity = null;

        scheduleItems.forEach(item => {
            const [startH, startM] = item.dataset.timeStart.split(':').map(Number);
            const [endH, endM] = item.dataset.timeEnd.split(':').map(Number);
            const startTime = startH * 60 + startM;
            const endTime = endH * 60 + endM;

            item.classList.remove('ring-2', 'ring-yellow-400', 'rounded-lg');
            if (currentTime >= startTime && currentTime < endTime) {
                item.classList.add('ring-2', 'ring-yellow-400', 'rounded-lg');
            }
            
            if (startTime > currentTime && !nextActivity) {
                nextActivity = { element: item, time: startTime };
            }
        });
        
        // Countdown
        const countdownTimerEl = document.getElementById('countdown-timer');
        if (nextActivity) {
            const diffMinutes = nextActivity.time - currentTime;
            const hours = Math.floor(diffMinutes / 60);
            const minutes = Math.floor(diffMinutes % 60);
            const seconds = 60 - now.getSeconds();
            countdownTimerEl.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        } else {
             countdownTimerEl.textContent = 'สิ้นสุด';
        }
    }

    async function fetchWeather() {
        const lat = 14.21; // Nakhon Nayok
        const lon = 101.21;
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=precipitation_probability`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            const weather = data.current_weather;
            const now = new Date();
            const currentHourIndex = now.getHours();

            document.getElementById('weather-icon').textContent = getWeatherIcon(weather.weathercode);
            document.getElementById('weather-temp').textContent = `${Math.round(weather.temperature)}°C`;
            
            const precipChance = data.hourly.precipitation_probability[currentHourIndex];
            document.getElementById('weather-precip').textContent = precipChance;

        } catch (error) {
            console.error("Failed to fetch weather:", error);
            document.getElementById('weather-content').textContent = 'Error';
        }
    }

    function updateTimelineProgress() {
        const dates = Object.keys(scheduleData);
        const totalDays = dates.length;
        const progressBar = document.getElementById('progress-bar');
        const progressLabel = document.getElementById('progress-label');

        const now = new Date();
        
        let passedDays = 0;
        // Set time to 00:00:00 to compare dates only
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

        dates.forEach(dateKey => {
            const [d, m, y] = dateKey.split('-').map(Number);
            // Create date object from schedule key (BE to AD)
            const trainingDate = new Date(y - 543, m - 1, d);
            if (trainingDate < today) {
                passedDays++;
            }
        });
        
        // If today is a training day, count it as in-progress
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const buddhistYear = now.getFullYear() + 543;
        const todayKey = `${day}-${month}-${buddhistYear}`;
        if (dates.includes(todayKey)) {
            passedDays++;
        }

        const completedDays = Math.max(0, Math.min(passedDays, totalDays));
        const progressPercentage = (completedDays / totalDays) * 100;

        progressBar.style.width = `${progressPercentage}%`;
        progressLabel.textContent = `Day ${completedDays} / ${totalDays}`;
    }

        }
